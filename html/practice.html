<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIL Number Sense</title>
    <link rel="stylesheet" href="../style.css">
    
</head>

<body>
    <h1><a href="../index.html">UIL Number Sense</a> - Practice Problems</h1><hr>

    <div id="practice">
        <h1>Practice Problems</h1> 
       <div id="heading">
                
                <h1 id="dropDown">Problem Type</h1>
            
            <ul class="problemSelections">
                <li><label for="2x11">11's Trick with 2 Digit Numbers</label><input id="2x11" type="checkbox"></li>
                <li><label for="3x11">11's Trick with 3 Digit Numbers</label><input id="3x11" type="checkbox"></li>
                <li><label for="foiling2x2">Foiling 2 Digit Numbers</label><input id="foiling2x2" type="checkbox"></li>
                <li><label for="25LV1">25's Trick - Level 1</label><input id="25LV1" type="checkbox"></li>
                <li><label for="25LV2">25's Trick - Level 2</label><input id="25LV2" type="checkbox"></li>
                <li><label for="25LV3">25's Trick - Level 3</label><input id="25LV3" type="checkbox"></li>
            </ul>

       </div>
            <div id="inputs">
            <input id="display" placeholder="Generate a Problem" readonly>
            <input id="answer" placeholder="Input Anser"></input>
            </div>

            <div id="buttons">
            <button id="result" onclick="reveal()"> Reveal Answer</button>
            <button id="generate" onclick ="submit(); generateProblem(randomTrick)"> New problem</button> <!-- submit() or generateProblem2()-->
            <button id="check" onclick="checkAnswer()"> Check Answer</button> 
            </div>

    </div>

    <script src="../examples.js"></script>
    <script src="../main.js"></script>
    <script src="../practice.js"></script>
  

    
</body>
</html>

<canvas id="canvas" width="500px" height="500" style="background-color: white;">

</canvas>

<style>
    body{
        background-color: lightcoral;
        margin:0;
        overflow: hidden;
    }
</style>

<script>
const ctx = canvas.getContext("2d");

const offset = {
    x:canvas.width/2,
    y:canvas.height/2
};

ctx.translate(offset.x,offset.y);

// ----
const A = {x:0, y:0};
const B = {x:90,y:120};
const C = {x:B.x,y:0};

function drawCoordSystem(){
ctx.beginPath();
ctx.moveTo(-offset.x, 0);
ctx.lineTo(canvas.width-offset.x, 0);
ctx.moveTo(0, -offset.y);
ctx.lineTo(0, canvas.height-offset.y);
ctx.setLineDash([4,2]);
ctx.lineWidth = 1;
ctx.strokeStyle = "gray";
ctx.stroke();
ctx.setLineDash([]);
}
function drawText(text, loc, color="white"){
    ctx.beginPath()
    ctx.fillStyle = color;
     ctx.textAllign = "center";
    ctx.textBaseline="middle";
    ctx.font="bold 13px Courier"
    ctx.fillText(text,loc.x,loc.y) // (text, x, y)
}
function drawPoint(loc, size=20, color="black"){
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(loc.x, loc.y, size/2,0, Math.PI * 2); // (x,y,radius,?,circle)
    ctx.fill();
}
drawCoordSystem();
drawPoint(A);
drawText("A", A);
drawPoint(B);
drawText("B", B);
drawPoint(C);
drawText("C", C);
</script>
